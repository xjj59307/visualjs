<!doctype html>

<meta charset="utf-8">
<title>Graph Visualization</title>

<link rel="stylesheet" href="bootstrap/css/bootstrap.css", type="text/css/">
<link rel="stylesheet" href="stylesheets/index.css", type="text/css/">

<div class="container-fluid">
    <div class="row-fluid">
        <div id="visualization-window", class="span7">
            <iframe src="http://localhost:3000/graph-demo.html", frameborder="1", width=1024, height=800></iframe>
        </div>
        <div id="debugger-button", class="span3">
            <div class="btn-group">
                <button class="btn">Run</button>
                <button class="btn">Step over</button>
                <button class="btn">Step in</button>
                <button class="btn">Step out</button>
            </div>
        </div>
    </div>
</div>

<script src="javascripts/lib/require-config.js"></script>
<script data-main="repl", src="javascripts/lib/require.js"></script>
