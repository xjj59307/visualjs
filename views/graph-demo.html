<!doctype html>

<meta charset="utf-8">
<title>Object Graph</title>

<style>

.node rect {
  stroke-width: 1.5px;
  stroke: darkgreen;
  fill: #fff;
}

#node-CLOSED rect {
  stroke-width: 3px;
  fill: #f88;
}

.node text {
  font: 300 14px "Trebuchet MS";
}

.node:hover {
  cursor: pointer;
  opacity: 0.4;
}

path.edge {
  fill: none;
  stroke: #333;
  stroke-width: 1.5px;
}

.edge:hover {
  cursor: pointer;
  opacity: 0.4;
}

</style>

<svg width=0 height=0>
	<defs>
	<marker id="arrowhead"
		viewBox="0 0 10 10"
		refX="8"
		refY="5"
		markerUnits="strokeWidth"
		markerWidth="8"
		markerHeight="5"
		orient="auto"
		style="fill: #333">
		<path d="M 0 0 L 10 5 L 0 10 z"></path>
	</marker>
</defs>
</svg>

<script src="javascripts/lib/require-config.js"></script>
<script data-main="object-graph/graph-demo" src="javascripts/lib/require.js"></script>
