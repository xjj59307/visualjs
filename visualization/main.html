<!doctype html>

<meta charset="utf-8">
<title>Graph Visualization</title>
<h2>Graph Visualization</h2>

<svg width=0 height=0>
	<defs>
	<marker id="arrowhead"
		viewBox="0 0 10 10"
		refX="8"
		refY="5"
		markerUnits="strokeWidth"
		markerWidth="8"
		markerHeight="5"
		orient="auto"
		style="fill: #333">
		<path d="M 0 0 L 10 5 L 0 10 z"></path>
	</marker>
</defs>
</svg>

<style >
.node rect {
	stroke-width: 1.5px;
	stroke: #333;
	fill: #fff;
}

#node-CLOSED rect {
	stroke-width: 3px;
	fill: #f88;
}

.node text {
	font: 300 16px "Helvetica Neue";
}

.node:hover {
	cursor: pointer;
	opacity: 0.4;
}

path.edge {
	fill: none;
	stroke: #333;
	stroke-width: 1.5px;
}

.edge:hover {
	cursor: pointer;
	opacity: 0.4;
}
</style>

<script src="script/lib/require-config.js"></script>
<script data-main="main", src="script/lib/require.js"></script>
